<canvas id="whiteboard"></canvas>

<script>
    console.log('Script starting...');
    
    // Test that elements exist
    console.log('Draw button:', document.getElementById('drawBtn'));
    console.log('Move button:', document.getElementById('moveBtn'));
    console.log('Clear button:', document.getElementById('clearBtn'));
    
    const canvas = document.getElementById('whiteboard');
    const ctx = canvas.getContext('2d');
    let currentMode = 'draw';
    
    // Setup canvas
    function setupCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx.strokeStyle = '#3d3d3d';
        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        console.log('Canvas setup complete');
    }
    
    // Set mode
    function setMode(mode) {
        console.log('Setting mode to:', mode);
        currentMode = mode;
        
        const drawBtn = document.getElementById('drawBtn');
        const moveBtn = document.getElementById('moveBtn');
        
        if (drawBtn && moveBtn) {
            drawBtn.classList.toggle('active', mode === 'draw');
            moveBtn.classList.toggle('active', mode === 'move');
            canvas.style.cursor = mode === 'draw' ? 'crosshair' : 'grab';
            console.log('Mode set successfully');
        } else {
            console.error('Buttons not found!');
        }
    }
    
    // Clear canvas
    function clearCanvas() {
        console.log('Clearing canvas');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    
    // Simple drawing
    let isDrawing = false;
    let startX, startY;
    
    function startDrawing(e) {
        if (currentMode !== 'draw') return;
        isDrawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
    }
    
    function draw(e) {
        if (!isDrawing || currentMode !== 'draw') return;
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        startX = e.offsetX;
        startY = e.offsetY;
    }
    
    function stopDrawing() {
        isDrawing = false;
    }
    
    // Event listeners
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    
    // Button event listeners
    document.getElementById('drawBtn').addEventListener('click', () => setMode('draw'));
    document.getElementById('moveBtn').addEventListener('click', () => setMode('move'));
    document.getElementById('clearBtn').addEventListener('click', clearCanvas);
    
    // Initialize
    setupCanvas();
    console.log('Initialization complete');
</script>
